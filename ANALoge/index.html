<div class="background">
  <div class="clock">
    <div class="hand second"><span>S</span></div>
    <div class="hand minute"><span>M</span></div>
    <div class="hand hour"><span>H</span></div>
  </div>
</div>
<h1>Analoge clock USING HTML CSS JAVA SCRIPTE</h1>
<script>
const secondHand = document.querySelector(`.second`);
const minuteHand = document.querySelector(`.minute`);
const hourHand = document.querySelector(`.hour`);

function setDate(){
  const now = new Date();

  const seconds = now.getSeconds();
  const secondDegrees = ((seconds / 60) * 360) + 90;
  secondHand.style.transform = `rotate(${secondDegrees}deg)`;

  
  const minutes = now.getMinutes();
  const minuteDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
  minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;

  
  const hours = now.getHours();
  const hourDegrees = ((hours / 60) * 360) + ((seconds / 60) * 6) + 90;
  hourHand.style.transform = `rotate(${hourDegrees}deg)`;
}
setInterval(setDate , 1000);
setDate();

</script>
